<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="col-6 mt-5">

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <button type="submit" id="btnSubmit" class="btn btn-primary">Save Data</button>
        <button type="submit" id="fetchData" class="btn btn-primary">Fetch Data</button>
        <button type="submit" id="removeName" class="btn btn-primary">Remove Name</button>
        <button type="submit" id="removeEmail" class="btn btn-primary">Remove Email</button>
        <button type="submit" id="clearData" class="btn btn-primary">Clear Data</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <p></p>
</body>

</html>
