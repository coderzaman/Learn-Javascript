<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .sucess, .error{
            color: white;
            padding: 5px;
            margin: 5px 0px 15px 0px;
        }

        .sucess{
            background: green;
        }

        .error{
            background: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <col-8 class="auto text-center mt-4">
                <h2 class="fs-2 text-center">Your Collected Book</h2>
                <p>Your Library, Your Journey â€“ Discover, Organize, and Cherish Every Read!</p>
                </col-6>
        </div>
        <div class="row">
            <div class="col-8 alertMessage" style="margin: auto;">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="bookTitle" placeholder="Enter Book Title">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="authorName" placeholder="Enter Name of Book Author">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Isbn" placeholder="Enter ISBN of Book">
                    </div>
               
                    <button type="submit" class="btn btn-primary bg-dark" id="addBookBtn">Add Book</button>
                </form>
            </div>
        </div>
      
        <div class="row mt-5">
            <div class="col-8" style="margin: auto;">
                <h3 class="fs-4 text-bg-dark p-2 mb-0">Your Books</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-8" style="margin: auto;">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Isbn</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="book-list">
            
                    </tbody>
                  </table>
            </div>
        </div>


        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <p></p>
</body>

</html>
